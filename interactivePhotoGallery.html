<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
<title>Interactive Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lightbox2-dev/dist/css/lightbox.min.css">
<link rel="stylesheet" href="css/interactivePhotoGallery.css">

</head>
<body>
<!-- Search Box -->
<input type="search" id="mySearch" value="photo">
<!-- images -->
<div id="container">   <!--opening container div  -->

  <div class="row ">
    <a class="example-image-link" href="photos/01.jpg" data-lightbox="gallery"><img src="photos/thumbnails/01.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/02.jpg" data-lightbox="gallery"><img src="photos/thumbnails/02.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/03.jpg" data-lightbox="gallery"><img src="photos/thumbnails/03.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/04.jpg" data-lightbox="gallery"><img src="photos/thumbnails/04.jpg"></a>
  </div>

  <div class="row">
    <a class="example-image-link" href="photos/05.jpg" data-lightbox="gallery"><img src="photos/thumbnails/05.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/06.jpg" data-lightbox="gallery"><img src="photos/thumbnails/06.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/07.jpg" data-lightbox="gallery"><img src="photos/thumbnails/07.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/08.jpg" data-lightbox="gallery"><img src="photos/thumbnails/08.jpg" data-lightbox="gallery"></a>

    <a class="example-image-link" href="photos/09.jpg" data-lightbox="gallery"><img src="photos/thumbnails/09.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/10.jpg" data-lightbox="gallery"><img src="photos/thumbnails/10.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/11.jpg" data-lightbox="gallery"><img src="photos/thumbnails/11.jpg" data-lightbox="gallery"></a>
    <a class="example-image-link" href="photos/12.jpg" data-lightbox="gallery"><img src="photos/thumbnails/12.jpg" data-lightbox="gallery"></a>
  </div>

</div>  <!--closing container div  -->

<script src="js/jquery-3.2.1.min (1).js"></script>
<script src="js/photoGallery.js"></script>
<script src="lightbox2-dev/dist/js/lightbox.min.js"></script>
</body>
</html>
