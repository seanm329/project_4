<!doctype HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="vendor/lightbox2-dev/dist/css/lightbox.min.css" type="text/css"/>
  <link rel="stylesheet" href="css/interactivePhotoGallery.css" type="text/css"/>

</head>

<body>
  <!-- Search Box -->
  <input type="text" id="search-photo" name="search-photo" placeholder="Enter photo name" data-list=".list">
  <!-- images -->
  <div class="container">
    <!--opening container div  -->

    <div class="row list">
      <a class="image-link" href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
        data-alt="Hay Bales">
        <img src="photos/thumbnails/01.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
        data-alt="Lake">
        <img src="photos/thumbnails/02.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
        data-alt="Canyon">
        <img src="photos/thumbnails/03.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
        data-alt="Iceberg">
        <img src="photos/thumbnails/04.jpg">
      </a>
    </div>
    <div class="row list">
      
      <a class="image-link" href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
        data-alt="Desert">
        <img src="photos/thumbnails/05.jpg" data-lightbox="gallery">
      </a>      
      <a class="image-link" href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color."
        data-alt="Fall">
        <img src="photos/thumbnails/06.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this ptation yesterday, everything is so green!"
        data-alt="Ptation">
        <img src="photos/thumbnails/07.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
        data-alt="Dunes">
        <img src="photos/thumbnails/08.jpg" data-lightbox="gallery">
      </a>    
    </div>

    <div class="row list">        
      <a class="image-link" href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside e."
        data-alt="Countryside Lane">
        <img src="photos/thumbnails/09.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."
        data-alt="Sunset">
        <img src="photos/thumbnails/10.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
        data-alt="Cave">
        <img src="photos/thumbnails/11.jpg" data-lightbox="gallery">
      </a>
      <a class="image-link" href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
        data-alt="Bluebells">
        <img src="photos/thumbnails/12.jpg" data-lightbox="gallery">
      </a>
    </div>

  </div>
  <!--closing container div  -->

  <script src="vendor/jquery-3.2.1.min.js"></script>
  <script src="vendor/HideSeek-master/jquery.hideseek.js"></script>
  <script src="vendor/lightbox2-dev/dist/js/lightbox.js"></script>
  <script src="js/photoGallery.js"></script>
</body>

</html>
